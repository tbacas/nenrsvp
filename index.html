<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for the New England Nosh Party</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "WWq4rWeSoXOXmWUko", // Replace with your actual Public Key
            });
            console.log("EmailJS initialized successfully");
        })();
    </script>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>RSVP for the New England Nosh Party</h1>
        <form id="rsvp-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="attending" required>
                <option value="">Will you attend?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="number" name="guests" placeholder="Number of Guests" min="0">
            <textarea name="message" placeholder="Additional Message"></textarea>
            <button type="submit">Send RSVP</button>
        </form>
        <p id="thank-you" style="display: none;">Thank you for RSVPing! We look forward to seeing you at the event!</p>
    </div>

    <script>
        // Handle form submission
        const form = document.getElementById("rsvp-form");
        const thankYouMessage = document.getElementById("thank-you");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const templateParams = {
                name: formData.get("name"),
                email: formData.get("email"),
                attending: formData.get("attending"),
                guests: formData.get("guests"),
                message: formData.get("message"),
            };

            // Send email via EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then((response) => {
                    console.log("Email sent successfully:", response.status, response.text);
                    form.reset(); // Reset form fields
                    form.style.display = "none"; // Hide the form
                    thankYouMessage.style.display = "block"; // Show thank you message
                })
                .catch((error) => {
                    console.error("EmailJS Error:", error);
                    alert("There was an error sending your RSVP. Please try again.");
                });
        });
    </script>
</body>
</html>
