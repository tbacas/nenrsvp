<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for the New England Nosh Party</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "WWq4rWeSoXOXmWUko", // Replace with your actual Public Key
            });
            console.log("EmailJS initialized successfully");
        })();
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5efe0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fffaf0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d4c2a8;
            border-radius: 5px;
        }
        button {
            background-color: #8b5a2b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #734a23;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>RSVP for the New England Nosh Party</h1>
        <form id="rsvp-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="attending" required>
                <option value="">Will you attend?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="number" name="guests" placeholder="Number of Guests" min="0">
            <textarea name="message" placeholder="Additional Message"></textarea>
            <button type="submit">Send RSVP</button>
        </form>
        <p id="thank-you" style="display: none;">Thank you for RSVPing! We look forward to seeing you at the event!</p>
    </div>

    <script>
        // Handle form submission
        const form = document.getElementById("rsvp-form");
        const thankYouMessage = document.getElementById("thank-you");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const templateParams = {
                name: formData.get("name"),           // Matches {{name}} in EmailJS template
                email: formData.get("email"),         // Matches {{email}} in EmailJS template
                attending: formData.get("attending"), // Matches {{attending}} in EmailJS template
                guests: formData.get("guests"),       // Matches {{guests}} in EmailJS template
                message: formData.get("message"),     // Matches {{message}} in EmailJS template
            };

            // Send email via EmailJS
            emailjs.send("service_lugz11s", "template_02mfuph", templateParams)
                .then((response) => {
                    console.log("Email sent successfully:", response.status, response.text);
                    form.reset(); // Reset form fields
                    form.style.display = "none"; // Hide the form
                    thankYouMessage.style.display = "block"; // Show thank you message
                })
                .catch((error) => {
                    console.error("EmailJS Error:", error);
                    alert("There was an error sending your RSVP. Please try again.");
                });
        });
    </script>
</body>
</html>
