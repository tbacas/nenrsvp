<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for the New England Nosh Party</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "WWq4rWeSoXOXmWUko", // Replace with your actual Public Key
            });
            console.log("EmailJS initialized successfully");
        })();
    </script>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="header">
                <h1>We Look Forward to Welcoming You</h1>
                <p>Please confirm your reservation below</p>
            </div>
            <form id="rsvp-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Preferred Contact Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="attending">Will you attend?</label>
                    <select id="attending" name="attending" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" placeholder="0" min="0">
                </div>
                <div class="input-group">
                    <label for="message">Additional Requests</label>
                    <textarea id="message" name="message" placeholder="Let us know of any special accommodations"></textarea>
                </div>
                <button type="submit">Confirm RSVP</button>
            </form>
            <p id="thank-you" style="display: none;">Thank you for RSVPing! We look forward to welcoming you at the event.</p>
        </div>
    </div>

    <script>
        // Handle form submission
        const form = document.getElementById("rsvp-form");
        const thankYouMessage = document.getElementById("thank-you");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const templateParams = {
                name: formData.get("name"),
                email: formData.get("email"),
                attending: formData.get("attending"),
                guests: formData.get("guests"),
                message: formData.get("message"),
            };

            // Send email via EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then((response) => {
                    console.log("Email sent successfully:", response.status, response.text);
                    form.reset(); // Reset form fields
                    form.style.display = "none"; // Hide the form
                    thankYouMessage.style.display = "block"; // Show thank you message
                })
                .catch((error) => {
                    console.error("EmailJS Error:", error);
                    alert("There was an error sending your RSVP. Please try again.");
                });
        });
    </script>
</body>
</html>
